<script>

    async function autoCalc(forceSync = false) {
        const name = document.getElementById('selEmp').value;
        const year = document.getElementById('calcYear').value;
        
        try {
            const res = await fetch(API_URL, {

                if (forceSync && r.historyScores && r.historyScores.length > 0) {
                    const inputs = document.querySelectorAll('.ann-in');
                    inputs.forEach((el, i) => {
                        if (r.historyScores[i] !== undefined) el.value = r.historyScores[i];

                } else if (forceSync) {
                    // è‹¥ç„¡ç´€éŒ„ï¼Œæ¸…ç©ºæˆ–è¨­ç‚ºé è¨­

        const vals = inputs.map(i => parseFloat(i.value || 0));

        document.getElementById('avgSpan').innerText = avg;

        if (chartObj) chartObj.destroy();
        chartObj = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'è©•åˆ†è¶¨å‹¢',

                    borderColor: '#3498db',

    async function verifyIdentity(targetId) {

        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "verifyAdmin", password: pwd }) });
